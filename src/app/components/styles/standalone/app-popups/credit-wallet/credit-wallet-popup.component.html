<ng-template #creditWalletTemplate>
  <div class="modal-header">
    <h4 class="modal-title float-start">
      <i class="bx bx-user"></i>
      Credit Wallet
    </h4>
    <button
      type="button"
      class="btn-close float-end"
      aria-label="Close"
      (click)="modalDialog.dismiss()"
    ></button>
  </div>

  <form #form="ngForm" autocomplete="off">
    <div
      class="modal-body rs-modal-content d-flex justify-content-center align-items-center"
    >
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="mb-3 col">
              <label for="amount" class="col-form-label">Amount</label>
              <input
                type="number"
                name="amount"
                class="form-control form-control-sm"
                [width]="'100%'"
                [(ngModel)]="ViewModel.Amount"
              />
            </div>
          </div>
          <div class="row">
            <div class="mb-3 col">
              <label for="status" class="col-form-label">Country</label>
              <app-select-single-lookup
                #country
                name="country"
                id="country"
                from="body"
                [width]="'100%'"
                [Icon]="'bx bx-group'"
                [ApiMethod]="'Country'"
                [Placeholder]="'Country'"
                [(ngModel)]="ViewModel.Country"
              ></app-select-single-lookup>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer bg-light-gray">
      <button
        *ngIf="IsLoading"
        type="button"
        class="btn btn-outline-success me-2"
        [disabled]="true"
      >
        <i class="bx bx-loader-alt bx-spin bx-rotate-90"></i>
      </button>

      <button
        type="button"
        class="btn btn-primary btn-sm"
        (click)="credit()"
        [disabled]="
          !(form.controls['amount'] && form.controls['amount'].value) &&
          !(form.controls['country'] && form.controls['country'].value)
        "
      >
        <i class="bx bx-credit-card-front"></i>
        Credit
      </button>
    </div>
  </form>
</ng-template>
