<div
  id="filter-slider"
  class="slider slide-in"
  [hidden]="hideSidebar"
  *ngIf="isInit"
>
  <div class="slider-header tab" *ngIf="Criteria !== null">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li
        class="nav-item give-mouse-cursor"
        role="presentation"
        *ngIf="showFilters"
      >
        <a
          class="nav-link active"
          id="home-tab"
          data-bs-toggle="tab"
          data-bs-target="#filters"
          role="tab"
          aria-controls="home"
          aria-selected="true"
        >
          Filters
        </a>
      </li>
    </ul>
  </div>

  <div class="slider-body" *ngIf="Criteria !== null">
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="filters"
        role="tabpanel"
        *ngIf="showFilters"
        aria-labelledby="filters-tab"
      >
        <div class="p-3">
          <div class="form-group mb-2">
            <label for="product">Product</label>
            <app-select-single-lookup
              #product
              name="product"
              id="product"
              from="body"
              [ApiMethod]="'Products'"
              [appendTo]="'Body'"
              [width]="'90%'"
              (OnInitEmitter)="initialiseLookup('x.ProductId')"
              (OnChangeEmitter)="onChangeLookup($event, 'x.ProductId')"
            ></app-select-single-lookup>
          </div>

          <div class="form-group mb-2">
            <label for="transaction">Transaction Type</label>
            <app-select-single-lookup
              #transaction
              name="transaction"
              id="transaction"
              from="body"
              [ApiMethod]="'TransactionTypes'"
              [appendTo]="'Body'"
              [width]="'90%'"
              (OnInitEmitter)="initialiseLookup('x.TransactionTypeId')"
              (OnChangeEmitter)="onChangeLookup($event, 'x.TransactionTypeId')"
            ></app-select-single-lookup>
          </div>

          <div class="form-group mb-2">
            <label for="payment">Payment Options</label>
            <app-select-single-lookup
              #payment
              name="payment"
              id="payment"
              from="body"
              [ApiMethod]="'PaymentOptions'"
              [appendTo]="'Body'"
              [width]="'90%'"
              (OnInitEmitter)="initialiseLookup('x.PaymentOptionId')"
              (OnChangeEmitter)="onChangeLookup($event, 'x.PaymentOptionId')"
            ></app-select-single-lookup>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="slider-footer">
    <button type="button" class="btn btn-primary" (click)="applyClick()">
      Apply
    </button>
  </div>
</div>
