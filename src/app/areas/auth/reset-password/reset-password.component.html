<div class="page-background container">
   <div class="card container__card">
      <div class="card-body">
         <div class="row mb-4">
            <div class="col-12 mb-5">
               <a class="btn btn-md btn-back" routerLink="/auth/login">
                  <i class='bx bx-arrow-back'></i>
               </a>
            </div>
            <div class="col-12">
               <span class="logo-container">
                  <img src="https://wallety.cash/wp-content/uploads/2020/03/Wallety-Logo.png" alt="Wallety Logo" />
               </span>
            </div>

            <!-- Wrapper for sliding animation -->
            <div class="form-wrapper" [class.slide-left]="step === 2">

               <!-- Step 1: Find Your Account -->
               <form #searchForm="ngForm" (ngSubmit)="search(searchForm)" class="step step-1" *ngIf="step === 1">
                  <h2 class="form-signin-heading btn-align">Find Your Account</h2>
                  <p>Please enter your email address to search for your account.</p>

                  <div class="form-floating form-control--floating mb-3">
                     <input class="form-control" type="email" id="email_address" name="email_address"
                        placeholder="name@example.com" ngModel [(ngModel)]="ViewModel.Email" required />
                     <label for="email_address">Email address</label>
                  </div>

                  <div class="mt-3 d-flex justify-content-end">
                     <button type="submit" class="btn btn-md btn-primary btn-block btn-forgot w-100">
                        <i class='bx bx-search'></i> Search
                     </button>
                  </div>
               </form>

               <!-- Step 2: Reset Password -->
               <form #resetForm="ngForm" (ngSubmit)="reset(resetForm)" class="step step-2" *ngIf="step === 2">
                  <h2 class="form-signin-heading btn-align">Send Email</h2>
                  <p>Click Reset Password. A link will be emailed to you.</p>

                  <div class="mt-3 d-flex justify-content-end">
                     <button type="submit" [disabled]="email_sent"
                        class="btn btn-md btn-primary btn-block btn-forgot w-100">
                        <i class='bx bx-mail-send'></i> Reset Password
                     </button>
                  </div>
               </form>

            </div>
         </div>
      </div>
   </div>
</div>

<!-- Footer -->
<div class="footer-container">
   <p>
      <small>Copyright Â© {{ year }}
         <a href="https://wallety.cash/" target="_blank">Wallety</a>
      </small>
   </p>
</div>
