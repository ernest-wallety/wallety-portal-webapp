<form class="page-background container" #forgotPasswordForm="ngForm" (ngSubmit)="search(forgotPasswordForm)">
   <div class="card container__card">
      <div class="card-body text-center">
         <div class="row mb-4">
            <div class="col-12">
               <span class="logo-container">
                  <img src="https://wallety.cash/wp-content/uploads/2020/03/Wallety-Logo.png" alt="Wallety Logo" />
               </span>
            </div>

            <div class="col-12 mt-5">
               <h2 class="form-signin-heading" *ngIf="response != null && invalid_email == false">
                  <i class="fa fa-paper-plane"></i> Send email
               </h2>

               <h2 class="form-signin-heading"
                  *ngIf="(response == null && invalid_email == true) || (response == undefined && invalid_email == undefined)">
                  <i class='bx bx-search'></i> Find Your Account
               </h2>

               <p *ngIf="response != null && invalid_email == false">
                  Please click on Reset Password. A link to reset your password will be emailed to you.
               </p>

               <p
                  *ngIf="(response == null && invalid_email == true) || (response == undefined && invalid_email == undefined)">
                  Please enter your email address to search for your account.
               </p>
            </div>
         </div>

         <div class="mt-5">
            <div class="form-floating form-control--floating mb-3">
               <input class="form-control" type="email_address" id="email_address" name="email_address"
                  placeholder="name@example.com" [disabled]="response != null && invalid_email == false" ngModel
                  [(ngModel)]="ViewModel.Email" required autofocus />
               <label for="email_address">Email address</label>
            </div>

            <div class="d-flex justify-content-end mt-3">
               <a class="btn btn-md btn-outline-primary btn-block btn-forgot me-3" routerLink="/auth/login">Cancel</a>

               <button class="btn btn-md btn-primary btn-block btn-forgot" type="submit" *ngIf="
                      (response == null && invalid_email == true) ||
                      (response == undefined && invalid_email == undefined)">
                  Search
               </button>

               <button class="btn btn-md btn-primary btn-block btn-forgot" type="submit"
                  *ngIf="response != null && invalid_email == false" [disabled]="email_sent">
                  <i class="fa fa-envelope"></i> Reset Password
               </button>
            </div>
         </div>
      </div>
   </div>
</form>

<div class="footer-container">
   <p>
      <small>Copyright Â© {{ get_current_year() }}
         <a href="https://wallety.cash/" target="_blank">Wallety</a>
      </small>
   </p>
</div>
