<div class="page-background container">
  <div class="card container__card">
    <div class="card-body">
      <div class="row mb-4">
        <div class="col-12">
          <a class="btn btn-md btn-back" routerLink="/auth/login">
            <i class="bx bx-arrow-back"></i>
          </a>
          <span class="logo-container">
            <img
              src="https://wallety.cash/wp-content/uploads/2024/04/Wallety_Favicon-removebg-preview-1.png"
              alt="Wallety Logo"
            />
          </span>
        </div>
        <form
          #resetForm="ngForm"
          (ngSubmit)="reset(resetForm)"
          class="step step-2 text-center"
        >
          <h2 class="form-signin-heading btn-align">Forgot your password?</h2>
          <p>Enter your email so that we can send you a password reset link.</p>
          <div class="form-floating form-control--floating my-5">
            <input
              class="form-control"
              type="email"
              id="email_address"
              name="email_address"
              placeholder="name@example.com"
              ngModel
              [(ngModel)]="ViewModel.Email"
              required
            />
            <label for="email_address">Email address</label>
          </div>
          <div class="d-grid">
            <button
              type="submit"
              [disabled]="email_sent"
              class="btn btn-primary btn-forgot text-uppercase fw-bold"
            >
              <i class="bx bx-mail-send"></i>
              Send Email
            </button>

            <button
              [hidden]="!IsLoading"
              [disabled]="true"
              type="submit"
              class="btn btn-primary btn-forgot text-uppercase fw-bold"
            >
              <i class="fa fa-spinner fa-spin"></i>
              Busy ...
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="footer-container">
  <p>
    <small>
      Copyright Â© {{ year }}
      <a href="https://wallety.cash/" target="_blank">Wallety</a>
    </small>
  </p>
</div>
