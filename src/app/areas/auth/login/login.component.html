<form class="page-background container" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
   <div class="card container__card">
      <div class="card-body text-center">
         <div class="row mb-4">
            <div class="col-12">
               <span class="logo-container">
                  <img src="https://wallety.cash/wp-content/uploads/2020/03/Wallety-Logo.png" alt="Wallety Logo" />
               </span>
            </div>
         </div>

         <div class="form-floating form-control--floating mb-3">
            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com"
               [(ngModel)]="ViewModel.Email" name="email_address" />
            <label for="floatingEmail">Email address</label>
         </div>

         <div class="form__grid">

            <div class="form-floating form-control--floating mb-3">
               <input [type]="show_password ? 'text' : 'password'" class="form-control" id="floatingPassword"
                  placeholder="Password" [(ngModel)]="ViewModel.Password" name="password"
                  (keyup.enter)="login(loginForm);" />
               <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check mb-3">
               <input class="form-check-input" type="checkbox" id="showPasswordCheckbox" name="showPassword"
                  [(ngModel)]="show_password">
               <label class="form-check-label" for="showPasswordCheckbox">
                  Show Password
               </label>
            </div>

            <div class="d-grid">
               <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">
                  Login
               </button>
            </div>

            <a class="btn-forgot-password" [routerLink]="'/auth/forgot-password'">Forgot Password?</a>
         </div>
      </div>
   </div>
</form>


<div class="footer-container">
   <p>
      <small>Copyright Â© {{ get_current_year() }}
         <a href="https://wallety.cash/" target="_blank">Wallety</a></small>
   </p>
</div>
