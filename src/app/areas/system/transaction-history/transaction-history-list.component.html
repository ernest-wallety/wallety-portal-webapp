<div class="list-height">
  <!-- Search Bar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="d-flex justify-content-end w-100">
        <app-search-input
          [searchText]="Criteria.search"
          (ValueChange)="Criteria.search = $event; refresh()"
          placeholder="Search for something..."
        ></app-search-input>
      </div>
    </div>
  </nav>

  <!-- Table -->
  <table class="iq-list-table">
    <thead>
      <tr>
        <th class="d-none d-md-table-cell"></th>
        <th class="d-none d-md-table-cell">Reference</th>
        <th>Name</th>
        <th class="d-none d-lg-table-cell">
          <app-sort [sortField]="'u.CountryId'" (OnClick)="sort($event)">
            Product
          </app-sort>
        </th>
        <th>
          <app-sort
            [sortField]="'u.RegistrationStatusId'"
            (OnClick)="sort($event)"
          >
            Amount
          </app-sort>
        </th>
        <th class="d-none d-lg-table-cell">
          <app-sort
            [sortField]="'u.AccountCreationDate'"
            (OnClick)="sort($event)"
          >
            Date
          </app-sort>
        </th>
        <th class="d-none d-md-table-cell"></th>
      </tr>
      <tr class="filter-row table-fixed-header">
        <td class="d-none d-md-table-cell"></td>
        <td></td>
        <td class="d-none d-lg-table-cell"></td>
        <td class="d-none d-lg-table-cell">
          <app-select-multi-lookup
            #country
            name="country"
            id="country"
            from="body"
            [ApiMethod]="'Countries'"
            [appendTo]="'Body'"
            [width]="'90%'"
            (OnInitEmitter)="initialiseLookup('u.CountryId')"
            (OnChangeEmitter)="onChangeMultiLookup($event, 'u.CountryId')"
          ></app-select-multi-lookup>
        </td>
        <td class="d-none d-lg-table-cell"></td>
        <td>
          <!-- <app-select-single-lookup
             #status
             name="status"
             id="status"
             from="body"
             [ApiMethod]="'RegistrationStatuses'"
             [IsCustomRequest]="true"
             [Params]="'?isListPage=true'"
             (OnInitEmitter)="initialiseLookup('u.RegistrationStatusId')"
             (OnChangeEmitter)="onChangeLookup($event, 'u.RegistrationStatusId')"
           ></app-select-single-lookup> -->
        </td>
        <td class="d-none d-md-table-cell">
          <!-- Add your select-single-lookup component here -->
        </td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of ViewModel?.Items">
        <td class="d-none d-md-table-cell"></td>
        <td class="d-none d-md-table-cell">
          {{ a.TransactionReference }}
        </td>
        <td>
          <div class="d-flex align-items-center">
            <app-avatar
              [Size]="'sm'"
              [Image]="a.IdentityImage | convertImage"
              [FullName]="a | displayName"
            ></app-avatar>
            <div class="ms-3">
              <p class="fw-bold mb-1">{{ a.FirstName }} {{ a.Surname }}</p>
              <p class="text-muted mb-0">{{ a.Email || a.PhoneNumber }}</p>
            </div>
          </div>
        </td>
        <td class="d-none d-lg-table-cell">{{ a.ProductDisplayName }}</td>
        <td class="d-none d-lg-table-cell">
          {{ a.Amount | customCurrency }}
        </td>
        <td class="d-none d-lg-table-cell">
          {{ a.TransactionDate | date: "yyyy, dd MMM" }}
        </td>
        <td>
          <a
            href="#"
            onclick="return false;"
            class="table-action-link d-none d-md-table-cell"
            (click)="details(a)"
          >
            View
          </a>
        </td>
      </tr>
    </tbody>
    <tbody *ngIf="ViewModel?.Count === 0 && IsLoading === false">
      <tr>
        <td colspan="10" class="text-center border-bottom-0">
          <h4 class="mt-5 mb-5">
            <i class="fa fa-exclamation-triangle me-2"></i>
            No results found
          </h4>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-paging
  #paging
  [criteria]="Criteria"
  [RecordTotal]="ViewModel?.Count"
  (PagingEmitter)="refresh()"
></app-paging>
